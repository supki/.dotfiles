before_install:
    - curl https://nixos.org/nix/install | sh
    - source $HOME/.nix-profile/etc/profile.d/nix.sh

install:
    - nix-shell --run 'biegunka --version'

script:
    - nix-shell --run 'biegunka run biegunka -- --laptop --changes'
    - nix-shell --run 'biegunka run biegunka -- --work --changes'
