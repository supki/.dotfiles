set-option -g default-terminal "screen-256color"
set-option -g display-panes-time 5000
set-option -g base-index 1
set-window-option -g pane-base-index 1
set-window-option -g main-pane-width 130

unbind-key C-b
set -g prefix `
bind-key ` send-prefix

set-option -g pane-border-fg white
set-option -g pane-active-border-fg colour189

set-option -g set-titles on
set-option -g renumber-windows on
set-option -sg escape-time 0
set-option -g repeat-time 500
set-option -g mode-keys vi

set-option -g status-utf8 on
set-option -g status-bg colour189
set-option -g status-left-length 50
set-option -g status-left "#H | #S:#I:#P"
set-option -g status-right-length 150
set-option -g status-justify centre
set-option -g status-right '#($HOME/bin/mem.awk /proc/meminfo) | #($HOME/bin/bat.rb) | #($HOME/bin/loadavg.awk /proc/loadavg) | #($HOME/bin/date.sh)'
set-option -g status-interval 5

set-option -g message-bg colour189

bind-key Enter select-layout main-vertical
bind-key K kill-session
bind-key + break-pane

bind-key -r h select-pane -L
bind-key -r j select-pane -D
bind-key -r k select-pane -U
bind-key -r l select-pane -R

unbind-key Up
unbind-key Down
unbind-key Left
unbind-key Right

unbind-key [
bind-key Escape copy-mode
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
bind-key -t vi-copy 'C-v' rectangle-toggle
